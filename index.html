<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://openlayers.org/en/v4.6.5/css/ol.css"
      type="text/css"
    />
    <link rel="shortcut icon" href="favicon.png" />
    <title>International Space Station Tracker</title>
  </head>
  <body>
    <section id="main-section">
      <div id="header">
        <h1>Babloo Tracker</h1>
      </div>
      <div id="content">
        <div id="map-section">
          <div id="map">
            <p id="map-loading">Loading...</p>
          </div>
        </div>
        <div id="info-section">
          <div class="card">
            <h3 id="lat">Latitude: Loading...</h3>
          </div>
          <div class="card">
            <h3 id="lon">Longitude: Loading...</h3>
          </div>
          <div class="card">
            <h3 id="alt">Altitude: Loading...</h3>
          </div>
          <div class="card">
            <h3 id="velocity">Velocity: Loading...</h3>
          </div>
          <div class="card">
            <h3 id="visibility">Visibility: Loading...</h3>
          </div>
          <div class="card">
            <h3 id="timestamp">Time: Loading...</h3>
          </div>
        </div>
      </div>
    </section>
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
